<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
         <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lista Telefonica</title>
    </head>
    <body class="d-flex h-100">
        <div class="container">
            <div class="row">
                <div style="background-color: red" class="w-100 justify-content-center d-flex">
                        <img class="img-fluid" src="https://softdesign.com.br/wp-content/uploads/softdesign-svg/logo-soft-branco.svg" height="72" width="144" >
                </div>
            </div>
            <div class="row">
                <div style="background-color: grey" class="w-100">
                    <div class="form-inline w-100">
                        <label for="nomeColaborador" class="col col-md-4 justify-content-end">Nome|Colaborador</label>
                        <input type="text" class="form-control col col-md-4" id="nomeColaborador" placeholder="Nome">
                        <button type="submit" class="btn btn-dark col col-md-2">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Raphael</td>
                            <td>raphael@sotft.com</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>William</td>
                            <td>william@sotft.com</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
